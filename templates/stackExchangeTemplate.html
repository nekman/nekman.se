<h4>
	<%= title %>
</h4>

<% _.each(answers, function(answer) { %>  
	
	<div class="answer">
		<b class="score <%= answer.accepted ? "accepted" : "" %>">
			<%= answer.score %>
		</b>
		<a href="http://stackoverflow.com/questions/<%= answer.question_id %>/#<%= answer.answer_id %>">
			<%= answer.title %>
		</a>
	</div>

<% }); %>
